<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>X-chat</title>
</head>
<body>

    <form action="chat.html" method="get" class="auth">
        <div class="card">
            <div class="card-content">
                <h4 class="card-title">Awesome X-Chat!</h4>
                <div class="input-field">
                    <input type="text" id="name" name="name" required class="validate">
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="room" name="room" required class="validate">
                    <label for="room">Room</label>
                </div>
            </div>
            <div class="card-action">
                <button class="waves-effect waves-teal btn-flat" type="submit">Enter chat</button>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
</body>
</html>
